  <main class="container" id="content" role="main">
  <h1>Contact</h1>
  <p>“Got a project, an idea, or just want to say hi? I’d love to hear from you.”</p>

    <!--
      Form behavior: This form uses a simple POST to Formspree-like endpoints.
      To enable direct form submissions, set the `action` attribute to your
      Formspree endpoint or Netlify Forms configuration. If no action is set,
      the page falls back to opening the user's mail client (mailto).
    -->
    <form id="contact-form" class="contact-form" method="POST" action="https://formsubmit.co/indumathi.madhu@gwu.edu" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write a short message" required></textarea>

      <!-- Formsubmit configuration -->
      <input type="hidden" name="_subject" value="Website contact">
      <input type="hidden" name="_captcha" value="false">
  <!-- After submit Formsubmit will redirect to this page with ?sent=1 -->
  <input type="hidden" name="_next" value="contact_Version2.html?sent=1">

      <button type="submit" class="btn primary">Send Message</button>
    </form>

    
    <noscript>
      <p>Please email me directly: <a href="mailto:indumathi.madhu@gwu.edu">indumathi.madhu@gwu.edu</a></p>
    </noscript>

    
  </main>

  <footer class="site-footer" role="contentinfo">

    </div>
